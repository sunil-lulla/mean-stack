<!DOCTYPE html>
<html>
<head>
	<title>
			Todo App
	</title>
	<script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
		<script src="script.js"></script>

	<style type="text/css">
		span.complete {
			font-style: italic;
			text-decoration: line-through;
			color: grey;
		}
	</style>
</head>
<body>
	<div ng-app="todoApp" ng-controller="todoController">
		<h1 style="text-align: center;">
			Add a Task
		</h1>
		<input ng-model="task" ng-keyup="onSave()" type="text" style="display: block;margin: 0px auto; padding: 15px;font-size: 15px;width: 300px;">
		<div id="tasksToshow">
			<ul>
				<li ng-repeat="t in tasks">
					<span class="{{ t.status }}">
					{{
					 	t.task
					}}
					</span>
				</li>
					
			</ul>
		</div>
	</div>
</body>
</html>
