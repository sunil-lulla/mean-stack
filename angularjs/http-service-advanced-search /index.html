<!DOCTYPE html>
<html>
<head>
	<title>Angular JS | Routing</title>
	<script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-app="PersonsApp">

<div ng-controller="PersonController">
	<ul>.
		<li ng-repeat="person in persons | filter:globalSearch">
			{{ person.name +" : "+ person.age+" : "+person.color}}
		</li>
	</ul>
</div>
Global Search: <input type="search" ng-model="globalSearch.$"> <br />
Name: <input type="search" ng-model="globalSearch.name"> <br />
Age: <input type="search" ng-model="globalSearch.age"> <br />
Color: <input type="search" ng-model="globalSearch.color"> <br />

</body>
</html>
